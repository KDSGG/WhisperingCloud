      <section id="origin" class="card reveal">
        <h2>起源</h2>
        <p>
          香云纱起源于岭南地区，以天然薯莨与河泥为核心材料，形成了区别于工业染整的自然色泽。
          这种织物在湿热环境下仍保持轻盈透气，被视为兼具实用与审美价值的传统面料。
        </p>
      </section>

      <section id="craft" class="card reveal">
        <h2>工艺</h2>
        <p>
          其制作包含浸染、晾晒、过泥、回晒等多重步骤，对天气、泥质和经验依赖显著。
          每一批面料在光泽、肌理和垂感上都存在微差，这正是手工艺最珍贵的部分。
        </p>
      </section>

      <section id="heritage" class="card reveal">
        <h2>传承</h2>
        <p>
          传统技艺需要市场与文化共同支撑。通过稳定的产品体系、公开的工艺叙事和更现代的审美表达，
          香云纱可以在当代生活中持续被使用、被保护。
        </p>
      </section>
