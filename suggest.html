<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>香云纱 | 建议</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page-body">
    <header class="topbar">
      <a class="brand" href="index.html">香云纱</a>
      <nav class="main-nav">
        <div class="menu-item"><a href="intro.html">介绍</a></div>
        <div class="menu-item"><a href="shop.html">商店</a></div>
        <div class="menu-item"><a href="about.html">关于我们</a></div>
        <div class="menu-item active"><a href="suggest.html">建议</a></div>
      </nav>
    </header>

    <main class="container">
      <h1 class="page-title">建议</h1>
      <section class="card suggest-card">
        <h2>给我们留言</h2>
        <form id="suggestForm" novalidate>
          <label>
            邮箱地址
            <input id="email" type="email" required placeholder="name@example.com" />
          </label>

          <label>
            建议内容
            <textarea id="content" rows="6" required placeholder="可针对商品、服务、服装设计提出建议"></textarea>
          </label>

          <label>
            上传图片
            <input id="image" type="file" accept="image/png,image/jpeg,image/webp" />
            <small>支持 jpg / png / webp，单张不超过 15MB。</small>
          </label>

          <button class="btn primary" type="submit">提交建议</button>
          <p id="formMsg" class="form-msg" role="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script src="site.js"></script>
  </body>
</html>
